[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]

[project]
name = "blesta_sdk"
version = "0.0.1"
description = "A small example package for demonstration purposes"
readme = "README.md"
authors = [
  { name = "John Wogrady", email = "john@status26.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["blesta", "sdk", "api", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
]

dependencies = [
  "python-dotenv>=0.19.0,<1.0.0",
  "requests>=2.25.1,<3.0.0"
]

[tool.hatch.build.targets.sdist]
packages = { find = { where = "src" } }

[tool.hatch.build.targets.wheel]
packages = { find = { where = "src" } }

[project.scripts]
blesta-cli = "blesta_sdk.cli.blesta_cli:cli"

[project.urls]
homepage = "https://github.com/jwogrady/blesta_sdk"
repository = "https://github.com/jwogrady/blesta_sdk"
documentation = "https://github.com/jwogrady/blesta_sdk/wiki"
issues = "https://github.com/jwogrady/blesta_sdk/issues"
