[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blesta-sdk"
version = "0.1.0"
description = "SDK for Blesta"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "python-dotenv>=0.19.0,<1.0.0",
    "requests>=2.25.1,<3.0.0"
]

[project.scripts]
blesta-cli = "blesta_sdk.cli.blesta_cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/blesta_sdk"]

[tool.hatch.build.targets.sdist]
packages = ["src/blesta_sdk"]

[tool.hatch.metadata]
paths = ["src/blesa_sdk"]