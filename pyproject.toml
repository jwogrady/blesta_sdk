[project]
name = "blesta_sdk"
version = "0.1.7"  # Bump the version number
description = "A SDK for integrating with Blesta"
readme = "README.md"
authors = [
    { name = "jwogrady"}
]
requires-python = ">=3.9"  # Ensure compatibility with Python 3.9
dependencies = [
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
]

[project.scripts]
blesta = "blesta_sdk.cli.blesta_cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.9",
]

[tool.pytest.ini_options]
markers = [
    "integration: tests that make live API calls (deselect with '-m \"not integration\"')",
]

[tool.uv]
index-url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"