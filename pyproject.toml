[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blesta_sdk"
version = "0.1.0"
description = "A small example package for demonstration purposes"
readme = "README.md"
authors = [
  { name = "John Wogrady", email = "john@status26.com" }
]
license = { text = "MIT" }
homepage = "https://github.com/jwogrady/blesta_sdk"
repository = "https://github.com/jwogrady/blesta_sdk"
documentation = "https://github.com/jwogrady/blesta_sdk/wiki"
requires-python = ">=3.8"
keywords = ["blesta", "sdk", "api", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
]

dependencies = [
  "requests>=2.25.1,<3.0.0",
  "numpy>=1.21.0,<2.0.0",
]

[project.scripts]
blesta-cli = "blesta_sdk.cli.blesta_cli:cli"

[project.urls]
Homepage = "https://github.com/jwogrady/blesta_sdk"
Repository = "https://github.com/jwogrady/blesta_sdk"
Documentation = "https://github.com/jwogrady/blesta_sdk/wiki"
Issues = "https://github.com/jwogrady/blesta_sdk/issues"