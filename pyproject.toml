[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blesta_sdk"
version = "0.1.4"
description = "SDK for Blesta"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "certifi>=2024.12.14",
    "charset-normalizer>=3.4.1",
    "idna>=3.10",
    "python-dotenv>=1.0.1",
    "requests>=2.25.1,<3.0.0",
    "urllib3>=2.2.3",
]

[project.scripts]
blesta-cli = "blesta_sdk.cli.blesta_cli:cli"

[project.optional-dependencies]
dev = [
    "coverage>=7.6.1",
    "pytest>=8.3.4",
    "ruff>=0.9.2",
]

[tool.hatch.metadata]
paths = ["src/blesta_sdk"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
]
